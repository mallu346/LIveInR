<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <div class="payment-methods">
            <label for="payment-method">Choose Payment Method:</label>
            
            <select id="payment-method">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="net-banking">Net Banking</option>
                <option value="wallet">Wallet</option>
            </select>
        </div>

        <div class="payment-form">
            <div id="card-details" class="payment-option">
                <h3>Card Details</h3>
                <input type="text" placeholder="Card Number" required>
                <input type="text" placeholder="Cardholder Name" required>
                <input type="text" placeholder="Expiry Date (MM/YY)" required>
                <input type="text" placeholder="CVV" required>
            </div>
            
            <div id="upi-details" class="payment-option" style="display: none;">
                <h3>UPI ID</h3>
                <input type="text" placeholder="Enter UPI ID" required>
            </div>
            
            <div id="net-banking-details" class="payment-option" style="display: none;">
                <h3>Net Banking</h3>
                <input type="text" placeholder="Bank Name" required>
                <input type="text" placeholder="Account Number" required>
            </div>
            
            <div id="wallet-details" class="payment-option" style="display: none;">
                <h3>Wallet</h3>
                <input type="text" placeholder="Enter Wallet ID" required>
            </div>

            <button onclick="completePayment()">Pay Now</button>
        </div>
        
    <script src="script.js"></script>
         <div id="payment-status" class="payment-status" style="display: none;">
            <img src="nam.jpg" alt="gretting">            <h3>Payment Successful!</h3>
            <p>Thank you for your payment.</p>
            <button onclick="window.open('index.html', '_blank')">Go to Home Page</button>
        </div>
    </div>
    

    <script src="scripts1.js"></script>
</body>
</html>
