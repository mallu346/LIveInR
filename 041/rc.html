<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Receipt</title>
</head>
<body>
    <div class="container receipt">
        <h2>Payment Receipt</h2>
        <p><strong>Room Type:</strong> <span id="receiptRoomType"></span></p>
        <p><strong>Facilities:</strong> <span id="receiptFacilities"></span></p>
        <p><strong>Check-in Date:</strong> <span id="receiptCheckInDate"></span></p>
        <p><strong>Check-out Date:</strong> <span id="receiptCheckOutDate"></span></p>
        <p><strong>Room Price:</strong> <span id="receiptRoomPrice"></span></p>
        <p>Thank you for visiting us! We hope to see you again.</p>
    </div>

    <script src="receipt.js"></script>
</body>
</html>
